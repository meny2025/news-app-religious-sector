<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>עדכונים - חדשות לציבור הדתי והחרדי</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>עדכונים</h1>
        <p>חדשות ומידע לציבור הדתי והחרדי</p>
    </header>

    <main>
        <section class="latest-news">
            <h2>החדשות האחרונות</h2>
            <div id="news-container" class="news-grid">
                <div class="news-card skeleton"></div>
                <div class="news-card skeleton"></div>
                <div class="news-card skeleton"></div>
            </div>
        </section>

        <section class="info-index">
            <h2>אינדקס מידע</h2>
            <div class="categories-grid">
                <a href="#" class="category-card">
                    <h3>עולם חרדי</h3>
                    <p>חדשות ואירועים מהמגזר</p>
                </a>
                <a href="#" class="category-card">
                    <h3>ברוך דיין האמת</h3>
                    <p>עדכוני פטירות</p>
                </a>
                <a href="#" class="category-card">
                    <h3>מלחמה</h3>
                    <p>עדכונים מהחזית</p>
                </a>
                <a href="#" class="category-card">
                    <h3>גלריה</h3>
                    <p>תמונות וסרטונים</p>
                </a>
                </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 כל הזכויות שמורות</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
